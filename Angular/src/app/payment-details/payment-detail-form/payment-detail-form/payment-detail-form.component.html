<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="paymentService.formData.paymentDetailId">
    <div class="form-group">
        <label for="ownerName">Card owner name</label>
        <input type="text" name="ownerName" id="ownerName" class="form-control form-control-lg" placeholder="Full name"
            #ownerName="ngModel" [(ngModel)]="paymentService.formData.ownerName" required
            [class.invalid]="ownerName.invalid && ownerName.touched">
    </div>
    <div class="form-group">
        <label for="cardNumber">Card number</label>
        <input type="text" name="cardNumber" id="carNumber" class="form-control form-control-lg" #cardNumber="ngModel"
            placeholder="0784152415787410" [(ngModel)]="paymentService.formData.cardNumber" required maxlength="16"
            minlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label for="expirationDate">Card expirate date</label>
            <input type="text" name="expirationDate" id="expirationDate" class="form-control form-control-lg"
                #expirationDate="ngModel" placeholder="mm/yy" [(ngModel)]="paymentService.formData.expirationDate"
                required maxlength="5" minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched">
        </div>
        <div class="form-group col-md-6">
            <label for="securityCode">Card security code</label>
            <input type="text" name="securityCode" id="securityCode" class="form-control form-control-lg"
                #securityCode="ngModel" placeholder="111" [(ngModel)]="paymentService.formData.securityCode" required
                maxlength="3" minlength="3" [class.invalid]="securityCode.invalid && securityCode.touched">
        </div>
    </div>
    <div class="form-group py-2">
        <button class="btn btn-info btn-lg d-block col-12" type="submit" [disabled]="form.invalid">Register</button>
    </div>

</form>
